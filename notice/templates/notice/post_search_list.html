{% extends 'home.html' %}
{% block head_title %}home{% endblock %}
{% block title %}home{% endblock %}
{% block content %}
{% if results %}
{% for post in results %}
    <h2>검색결과: <a href="{% url 'notice_detail:post_detail' pk=post.id category=post.category_id%}">{{ post.title }}</a></h2>
{% endfor %}
{% else %}
<b><i>검색결과가 없습니다.</i></b>
{% endif %}
{%endblock%}
