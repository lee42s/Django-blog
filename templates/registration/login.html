{% extends "base.html" %}
{% block head_title %}home-login{% endblock %}
{% block title %}home-login{% endblock %}
{% block login %}
<form action="." method="post">
    {% csrf_token %}
    {% if form.errors %}
        <p>아이디 나 비밀번호가 일치하지 않습니다.</p>
    {% endif %}
    <p>아이디와 비밀번호를 입력하세요.</p>
    <div>
        <label for="{{ form.username.id_for_label }}">아이디</label>
        <input id="{{ form.username.id_for_label }}" maxlength="8" placeholder="8자 이내로 입력 가능합니다." name="{{ form.username.html_name }}" type="text" />
    </div>
    <div>
    <label for="{{ form.password.id_for_label }}">패스워드</label>
    <input id="{{ form.password.id_for_label }}" maxlength="12" name="{{ form.password.html_name }}" type="password" />
    </div>
    <input type="submit" value="로그인" />
    <input type="hidden" name="next" value="{{ next }}" />
    <a href="{% url 'social:begin' 'google-oauth2' %}">Login with Google</a>
</form>
{% endblock %}
