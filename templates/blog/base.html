<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <header>
        <div>
            <h1><a href="{% url 'home' %}">Blog</a></h1>
        </div>
        <nav>
            <ul>
                {% if user.is_authenticated  %}
                    <li><a href="{% url 'logout' %}">로그아웃</a></li>
                    <li><a href="{% url 'password_change' %}">비밀번호 변경</a></li>
                    {% if user.is_manager %}
                         <li><a href="{% url 'manager_home' %}">관리자</a></li>
                    {%endif%}
                    {% else %}
                        <li><a href="{% url 'login' %}">로그인</a></li>
                        <li><a href="{% url 'register' %}">회원가입</a>
                {% endif %}
            </ul>
        </nav>
    </header>
    <section>
        {% block content %}

        {% endblock %}
    </section>
    {% block footer %}
    <footer>
        <div>&copy; 2017. (LKH) All rights reserved.</div>
    </footer>
    {% endblock %}
        <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    {% block javascript %}
    {% endblock %}
</body>

</html>
